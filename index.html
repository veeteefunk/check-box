<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Check All Boxes</title>
</head>
<body>

    <div class="container">
        <input type="checkbox" id="option-all"
        onchange="checkAll(this)">
        <label for="option-all">Select All</label>
        <br>
        <input type="checkbox" id="option-a">
        <label for="option-a">Option A</label>
        <br>
        <input type="checkbox" id="option-b">
        <label for="option-a">Option B</label>
        <br>
        <input type="checkbox" id="option-c">
        <label for="option-a">Option C</label>
        <br>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
